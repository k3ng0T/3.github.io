<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Жанасыл</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <h2>Анкета</h2>
    <form id="registrationForm" action="" method="post" novalidate>
      <div id="formWrapper">
        <div class="form-group">
          <label for="name">ФИО</label>
          <input type="text" id="name" name="name" placeholder="Дулат Братан Мешокович">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="student@school.edu">
        </div>
  
        <div class="form-group">
          <label for="password">Пароль</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Введите пароль">
          </div>
          <small class="hint">Пароль должен быть не менее 8 символов</small>
        </div>
      </div>

      

      <button type="submit" id="submitBtn" class="register-button">
        <span class="btn-text">Продолжить</span>
        <svg class="checkmark-svg" viewBox="0 0 52 52">
          <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
        </svg>
      </button>
      
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
